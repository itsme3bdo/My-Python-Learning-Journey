
        {% include 'header.html' %}

        <!-- Page Header-->
        {% for x in info: %}
                    {% if x["id"]==numm %}
        <header class="masthead" style="background-image: url({{ x['image_url'] }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                        <h1>{{ x["title"] }}</h1>
                        <h2 class="subheading">{{ x["subtitle"] }}</h2>
                             {% endif %}
                {% endfor %}
                            <span class="meta">
                                Posted by
                                <a href="#!">Abdo</a>
                                on August 24, 2023
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {% for x in info: %}
                    {% if x["id"]==numm %}
                        <p>{{ x["body"] }}</p>
                    {% endif %}
                {% endfor %}
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include 'footer.html' %}
